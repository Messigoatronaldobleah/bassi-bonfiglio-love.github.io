<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Interattiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" placeholder="Inserisci valore" />
        <div class="buttons">
            <button onclick="setOperation('+')">+</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="setOperation('/')">/</button>
        </div>
        <input type="text" id="output" placeholder="Risultato" readonly />
    </div>

    <script>
        let firstValue = null;
        let currentOperation = null;

        function setOperation(operator) {
            const input = document.getElementById('input');
            if (firstValue === null) {
                firstValue = parseFloat(input.value);
                currentOperation = operator;
                input.value = ''; // Pulisce l'input per il secondo valore
            } else {
                const secondValue = parseFloat(input.value);
                const result = calculate(firstValue, secondValue, currentOperation);
                document.getElementById('output').value = result;
                firstValue = null; // Resetta il primo valore per un'altra operazione
                currentOperation = null; // Resetta l'operazione
                input.value = ''; // Pulisce l'input per una nuova operazione
            }
        }

        function calculate(first, second, operator) {
            switch (operator) {
                case '+':
                    return   document.getElementById('output').value = first + second;
                  
                case '-':
                    return  document.getElementById('output').value = first - second;
                   
                case '*':
                    return  document.getElementById('output').value = first * second;
                case '/':
                    return  document.getElementById('output').value = second !== 0 ? first / second : 'Errore: Divisione per zero';
                
            }
        }
    </script>
</body>
</html>
