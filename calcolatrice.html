<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolatrice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .box {
            width: 600px;
            height: 100px;
            margin: 10px;
            background-color: #ffbb00;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .small-box {
            width: 80px;
            height: 80px;
            background-color: #2196F3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }

        .top-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .bottom-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="top-row">
        <div class="box"> </div>

    </div>
    <div class="top-row">
        <div class="box"> </div>
     
    </div>

    <div class="bottom-row">
        <div class="small-box">+</div>
        <div class="small-box">-</div>
        <div class="small-box">x</div>
        <div class="small-box">%</div>
    </div>
    <div class="top-row">
        <div class="box"> </div>
    </div>
    <div class="top-row">
        <div class="box"> </div>
    </div>
</body>
</html>
