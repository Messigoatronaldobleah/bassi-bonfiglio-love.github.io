<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati Anagrafici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #d5f3f8;
        }
        .form-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
            display: block;
        }
        button {
            padding: 10px 15px;
            background-color: #fdfdfd;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1db925;
        }
        .matrice-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Inserimento Dati Anagrafici</h1>

    <!-- Form di inserimento dati -->
    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Inserisci il nome">
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" placeholder="Inserisci il cognome">
        
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" placeholder="Inserisci l'indirizzo">
        
        <label for="citta">Città:</label>
        <input type="text" id="citta" placeholder="Inserisci la città">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Inserisci l'email">
        
        <label for="cf">Codice Fiscale:</label>
        <input type="text" id="cf" placeholder="Inserisci il codice fiscale">
        
        <button onclick="inserisciDati()">OK</button>
    </div>

    <!-- Tabella per visualizzare la matrice dei dati -->
    <div class="matrice-container">
        <h2>Dati Inseriti:</h2>
        <table id="matrice">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Città</th>
                    <th>Email</th>
                    <th>Codice Fiscale</th>
                </tr>
            </thead>
            <tbody>
                <!-- I dati inseriti verranno aggiunti qui -->
            </tbody>
        </table>
    </div>

    <script>
        // Array che fungerà da matrice per i dati
        let matrice = [];

        // Funzione che inserisce i dati nella matrice e li visualizza nella tabella
        function inserisciDati() {
            // Recupera i dati dai campi di input
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const indirizzo = document.getElementById("indirizzo").value;
            const citta = document.getElementById("citta").value;
            const email = document.getElementById("email").value;
            const cf = document.getElementById("cf").value;

            // Controlla se tutti i campi sono compilati
            if (nome && cognome && indirizzo && citta && email && cf) {
                // Aggiungi i dati alla matrice
                matrice.push([nome, cognome, indirizzo, citta, email, cf]);

                // Visualizza i dati nella tabella
                aggiornaTabella();

                // Pulisce i campi di input
                document.getElementById("nome").value = '';
                document.getElementById("cognome").value = '';
                document.getElementById("indirizzo").value = '';
                document.getElementById("citta").value = '';
                document.getElementById("email").value = '';
                document.getElementById("cf").value = '';
            } else {
                alert("Per favore, compila tutti i campi.");
            }
        }

        // Funzione per aggiornare la tabella con i dati della matrice
        function aggiornaTabella() {
            const tableBody = document.getElementById("matrice").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = ''; // Pulisce la tabella prima di aggiornarla

            // Aggiunge ogni riga della matrice alla tabella
            matrice.forEach((riga) => {
                const newRow = tableBody.insertRow();
                riga.forEach((cellData) => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cellData;
                });
            });
        }
    </script>

</body>
</html>
