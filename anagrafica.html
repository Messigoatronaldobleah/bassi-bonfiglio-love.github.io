<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati Anagrafici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Inserisci Dati Anagrafici</h1>

    <!-- Form per inserire i dati -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Nome"><br><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" placeholder="Cognome"><br><br>

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" placeholder="Indirizzo"><br><br>

    <label for="citta">Città:</label>
    <input type="text" id="citta" placeholder="Città"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email"><br><br>

    <label for="codiceFiscale">Codice Fiscale:</label>
    <input type="text" id="codiceFiscale" placeholder="Codice Fiscale"><br><br>

    <!-- Bottone per aggiungere i dati alla matrice -->
    <button onclick="aggiungiDati()">OK</button>

    <!-- Tabella per visualizzare i dati -->
    <h2>Dati Inseriti:</h2>
    <table id="tabellaDati">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Email</th>
                <th>Codice Fiscale</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le righe della tabella si aggiungeranno qui -->
        </tbody>
    </table>

    <script>
        // Matrice che conterrà i dati
        let matrice = [];

        // Funzione per aggiungere i dati alla matrice e alla tabella
        function aggiungiDati() {
            // Recupero i valori dai campi di input
            let nome = document.getElementById("nome").value;
            let cognome = document.getElementById("cognome").value;
            let indirizzo = document.getElementById("indirizzo").value;
            let citta = document.getElementById("citta").value;
            let email = document.getElementById("email").value;
            let codiceFiscale = document.getElementById("codiceFiscale").value;

            // Controllo se tutti i campi sono stati compilati
            if (nome && cognome && indirizzo && citta && email && codiceFiscale) {
                // Aggiungi i dati alla matrice
                matrice.push([nome, cognome, indirizzo, citta, email, codiceFiscale]);

                // Aggiungi una nuova riga alla tabella
                let tabella = document.getElementById("tabellaDati").getElementsByTagName('tbody')[0];
                let nuovaRiga = tabella.insertRow();

                // Aggiungi i dati alla riga della tabella
                for (let i = 0; i < matrice[matrice.length - 1].length; i++) {
                    let cella = nuovaRiga.insertCell();
                    cella.textContent = matrice[matrice.length - 1][i];
                }

                // Pulisce i campi di input
                document.getElementById("nome").value = '';
                document.getElementById("cognome").value = '';
                document.getElementById("indirizzo").value = '';
                document.getElementById("citta").value = '';
                document.getElementById("email").value = '';
                document.getElementById("codiceFiscale").value = '';
            } else {
                // Mostra un avviso se non sono tutti compilati
                alert("Tutti i campi devono essere compilati!");
            }
        }
    </script>

</body>
</html>
