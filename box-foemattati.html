<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>3 Box Formattati</title>

  <style>

    .box1 {

        width: 75%;

        height: 30em;

        padding: 6em;

        background-color: green;

        display: flex;

      margin: 5em 0;

    }

    .box2 {

        width: 30%;

        height: 8em;

        border: 5px solid red;

        background-color: blue;

    }

    .box3 {

        width: 10em;

        height: 10em;

        padding: 10px;

        margin: auto 4em 0 auto;

        background-color: blue;

    }

  </style>

</head>

<body>

<center>

<div class="box1">

  <div class="box2">

  </div>

  <div class="box3">

  </div>

</div>

</center>

</body>

</html>
